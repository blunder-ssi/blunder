name:                plunder
version:             0.1.0.0
license:             BSD3
author:              "Plunder Authors"
copyright:           "2023 Plunder Authors"

# ghc-options: -O2 -j
ghc-options: -O -j

when:
  - condition: arch(aarch64)
    then:
      cc-options: -Wall -O3
    else:
      cc-options: -Wall -O3 -Werror

library:
  source-dirs: lib
  c-sources:
    - cbits/base58.c
    - cbits/blake3.c
    - cbits/blake3_dispatch.c
    - cbits/blake3_portable.c
    - cbits/harness.c
    - cbits/jelly.c
    - cbits/xxhash.c
  when:
    - condition: arch(aarch64)
      then:
        c-sources:
          - cbits/blake3_neon.c
      else:
        c-sources:
          - cbits/xxh_x86dispatch.c
          - cbits/blake3_avx2_x86-64_unix.S
          - cbits/blake3_avx512_x86-64_unix.S
          - cbits/blake3_sse2_x86-64_unix.S
          - cbits/blake3_sse41_x86-64_unix.S

extra-source-files:
  - cbits/*.h
  - cbits/*.c
  - cbits/*.S

include-dirs:
  - cbits

executables:
  rex:
    main: Main.hs
    source-dirs: exe/rex
    dependencies:
      - plunder

  plock:
    main: Main.hs
    source-dirs: exe/plock
    ghc-options: "-threaded -rtsopts -with-rtsopts=-N"
    dependencies:
      - plunder
      - bytestring

  plunder:
    main: Main.hs
    source-dirs: exe/plunder
    ghc-options: "-threaded -rtsopts -with-rtsopts=-N"
    dependencies:
      - plunder

tests:
  server-tests:
    source-dirs: exe/server-tests
    main: Main.hs
    ghc-options: "-threaded -rtsopts -with-rtsopts=-N"
    dependencies:
      - base
      - plunder

  jelly-tests:
    source-dirs: exe/jelly-tests
    main: Main.hs
    ghc-options: "-threaded -rtsopts -with-rtsopts=-N"
    dependencies:
      - base
      - plunder

  natty-tests:
    source-dirs: exe/natty-tests
    main: Main.hs
    ghc-options: "-threaded -rtsopts -with-rtsopts=-N"
    dependencies:
      - base
      - bytestring
      - plunder
      - QuickCheck
      - text
      - vector

  rex-tests:
    source-dirs: exe/rex-tests
    main: Main.hs
    dependencies:
      - plunder

  loot-tests:
    source-dirs: exe/loot-tests
    main: Main.hs
    dependencies:
      - plunder

  sire-tests:
    source-dirs: exe/sire-tests
    main: Main.hs
    dependencies:
      - plunder

benchmarks:
  natty-bench:
    source-dirs: exe/natty-bench
    main: Main.hs
    ghc-options: "-threaded -rtsopts -with-rtsopts=-N"
    dependencies:
      - plunder

dependencies:
- aeson
- async
- base
- base16-bytestring
- base58-bytestring
- bytestring
- bytestring-mmap
- case-insensitive
- classy-prelude
- conduit
- containers
- criterion
- deepseq
- directory
- ed25519
- entropy
- exceptions
- filepath
- focus
- ghc-prim
- hashable
- hashtables
- heap
- http-client
- http-types
- integer-gmp
- kazura-queue
- largeword
- lmdb
- megaparsec
- memory
- mtl
- network
- optics
- optparse-applicative
- parallel
- pretty-show
- primitive
- process
- QuickCheck
- random
- random-shuffle
- resourcet
- servant
- servant-client
- servant-server
- stm
- stm-chans
- stm-containers
- stm-delay
- tasty
- tasty-golden
- tasty-quickcheck
- terminal-size
- text
- text-builder
- time
- transformers
- unboxed-ref
- unordered-containers
- unix
- unix-time
- unliftio
- utf8-string
- vector
- wai
- wai-app-static
- wai-websockets
- warp
- websockets

